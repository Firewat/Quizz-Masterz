{% extends "base.html" %}
{% block title %}Test Quiz{% endblock %}

{% block content %}
<h1>Python Code Quiz</h1>
<p>Question {{ question_num }} of {{ total }}</p>

<h3>{{ question.question }}</h3>

<pre>{{ question.code }}</pre>

<form method="POST">
    {% for i in range(question.options|length) %}
        <div>
            <input type="radio" id="option{{ i }}" name="answer" value="{{ i }}" required>
            <label for="option{{ i }}">{{ question.options[i] }}</label>
        </div>
    {% endfor %}
    <br>
    <button type="submit">Submit Answer</button>
</form>

<br>
<p><a href="/">Back to Home</a></p>
{% endblock %}
