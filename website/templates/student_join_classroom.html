{% extends "base.html" %}

{% block title %}Join Classroom{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="card">
        <div class="card-header text-center">
            <h1>Join a Classroom</h1>
        </div>
        
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="join_code">Enter Join Code</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="join_code" 
                        name="join_code" 
                        placeholder="Enter code provided by your teacher"
                        required
                    />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Join Classroom</button>
                </div>
            </form>
            
            <br />
            <div class="text-center">
                <a href="{{ url_for('views.home') }}" class="link-primary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
